<!DOCTYPE html>
<html lang="en">

<body>

    <style>
        html {
            font-family: 'Figtree', sans-serif;
            background-color: #1c1c1c;
            color: white;
        }

        .h1-splash {
            position: relative;
            display: inline-block;
            margin: 2rem;
        }

        h1 {
            font-size: 4rem;
            font-weight: bolder;
            margin: 0;
        }

        #home-link {
            text-decoration: none;
            color: #00ffcc;
        }

            #home-link:visited {
                text-decoration: none;
                color: #00ffcc;
            }

        hr {
            border-top: 2px solid #bbb;
            border-radius: 5px;
            margin-left: 4rem;
            margin-right: 4rem;
        }

        .top-hr {
            margin-left: 2rem;
        }

        nav {
            margin-left: 1.5rem;
            margin-bottom: 0rem;
            margin-top: -1.5rem;
        }

            nav ul li {
                display: inline;
                margin-right: 1rem;
            }

                nav ul li a {
                    color: white;
                }

                    nav ul li a:visited {
                        color: white;
                    }

        h2 {
            margin: 2rem;
            margin-bottom: 0rem;
            font-size: 1.8rem;
        }

        .links {
            display: grid;
            grid-template-columns: auto auto auto; /* Bei 3 Links: 3x "auto", bei 4: 4x, usw.*/
            padding: 1rem;
            max-width: calc(3 * 100px + 2 * 1rem); /* Erste Zahl = Anzahl an Links, Zweite Zahl = Anzahl an Links - 1 */
        }

            .links > div {
                padding: 20px;
                font-size: 30px;
                text-align: center;
                height: 135px;
                display: flex;
                justify-items: center;
                align-items: center;
            }

                .links > div:hover {
                    height: 155px;
                }

        .hide {
            position: absolute;
            bottom: 10px;
            right: 10px;
            opacity: 0;
        }

            .hide:hover {
                bottom: 10px;
                right: 10px;
                opacity: 1;
            }

        #warum {
            cursor: pointer;
            text-decoration: underline;
        }
    </style>

    <div class="h1-splash">
        <h1><a href="https://www.chiro07.at" id="home-link">Chiro07.at</a></h1>
