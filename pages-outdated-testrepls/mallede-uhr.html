<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mallede-Uhr</title>
</head>
<body>
  <style>
    html {
      background-color: #18181b;
      color: #daa520;
      font-family: "Roboto", sans-serif;
    }

    .text {
      font-size: 2rem;
      text-align: center;
      margin-top: 20%;
    }

    #mallede,
    #doppelpunkt,
    #zeit{
      display: inline; 
      margin: 0; 
    }
    
    #doppelpunkt,
    #zeit {
      color: #efeff1;
    }
  </style>

  <div class="text">
    <p id="mallede">Mallede</p><p id="doppelpunkt">: </p><p id="zeit">Raum-Zeit-Kontinuum wird erschaffen...</p>
  </div>

  <script>
    function aktualisiereUhrzeit() {
      const jetzt = new Date();
      const stunden = jetzt.getHours().toString().padStart(2, '0');
      const minuten = jetzt.getMinutes().toString().padStart(2, '0');
      document.getElementById('zeit').textContent = `${stunden}:${minuten} Uhr`;
    }

    aktualisiereUhrzeit();
    
    setInterval(aktualisiereUhrzeit, 1 * 1000);
  </script>
</body>
</html>
