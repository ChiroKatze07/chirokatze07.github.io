<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400..800&display=swap" rel="stylesheet">
    <title>Likes bis 1 Mio.</title>
    <style>
        body {
            font-family: "Syne", sans-serif;
            font-weight: 600;
            font-style: normal;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 40vw;
            height: 22.5vh;
            position: relative;
        }

        .container h1 {
            font-weight: 720;
        }

        .likes-remaining {
            font-weight: 500;
            font-size: 4.5em;
            color: #007BFF;
            display: flex;
            justify-content: center;
            position: relative;
        }

        .likes-remaining .formatted {
            display: inline-block;
        }

        .likes-remaining .abbreviated {
            display: none;
        }

        .likes-remaining:hover .formatted {
            display: none;
        }

        .likes-remaining:hover .abbreviated {
            display: inline-block;
        }

        .digit {
            opacity: 0;
            display: inline-block;
            transform: scale(1);
            animation: pop 0.5s forwards;
        }

        @keyframes pop {
            0% {
                opacity: 0;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        #credit-api {
            text-align: right;
            font-size: 0.8rem;
            color: #808080;
            position: absolute;
            bottom: 20px;
            right: 5px;
            font-weight: 400;
        }

        #api-link-burgerpommes {
            text-align: right;
            font-size: 0.8rem;
            color: #808080;
            position: absolute;
            bottom: 5px;
            right: 5px;
            font-weight: 400;
        }

        .reload {
            cursor: pointer;
            font-size: 35px;
            text-align: center;
            max-width: 100px;
            display: inline-block;
            margin: 0 auto;
        }

        @media screen and (max-width: 550px) {
            .container {
                width: 80vw;
                height: 40vh;
            }

            body {
                font-size: 0.8rem;
            }

            .likes-remaining {
                font-size: 2.5rem;
            }
        }

        @media screen and (max-height: 950px) and (min-width: 550px) {
            .container {
                width: 40vw;
                height: 30vh;
            }
        }

        @media screen and (min-width: 1000px) and (max-width: 2000px) {
            .container {
                width: 40vw;
                height: 32vh;
            }
        }

        @media screen and (min-height: 2000px) and (max-height: 3500px) {
            body {
                font-size: 10px;
            }

            .container {
                width: 25vw;
                height: 20vh;
            }
        }

        nav {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li>
                <a href="/index.html">Home</a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <h1>Burgerpommes 2 braucht noch</h1>
        <div class="likes-remaining" id="likes-remaining">wird geladen...</div>
        <p>Likes zu 1 Millionen</p>
        <p class="reload" align="center">‚ü≥</p>
    </div>

    <p id="credit-api">Rohdaten (JSON): <a href="https://returnyoutubedislikeapi.com/votes?videoId=gAmOFDLcPIc" target="_blank">*klick*</a></p>
    <p id="api-link-burgerpommes">Datenquelle: <a href="https://returnyoutubedislike.com/" target="_blank">Return YouTube Dislike API</a></p>

    <script>
        let lastUpdate = 0;

        function formatNumber(number) {
            return number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, '.');
        }

        function abbreviateNumber(number) {
            if (number >= 1000000) {
                return (number / 1000000).toFixed(2).replace('.', ',') + ' Mio.';
            } else if (number >= 1000) {
                return (number / 1000).toFixed(2).replace('.', ',') + ' Tsd.';
            }
            return number.toString();
        }

        async function fetchLikes() {
            const now = Date.now();
            if (now - lastUpdate < 30000) {
                playAnimation();
                return;
            }

            try {
                const response = await fetch('https://returnyoutubedislikeapi.com/votes?videoId=gAmOFDLcPIc');
                const data = await response.json();
                updateLikesRemaining(data.likes);
                playAnimation();
                lastUpdate = now;
            } catch (error) {
                console.error('Fehler beim Abrufen der Daten:', error);
                document.getElementById('likes-remaining').innerText = 'Fehler';
            }
        }

        function updateLikesRemaining(likes) {
            const likesRemaining = Math.max(1000000 - likes, 0);
            const likesElement = document.getElementById('likes-remaining');
            const formattedLikes = formatNumber(likesRemaining);
            const abbreviatedLikes = abbreviateNumber(likesRemaining);
            likesElement.innerHTML = `
                <span class="formatted">${formattedLikes}</span>
                <span class="abbreviated">${abbreviatedLikes}</span>
            `;
        }

        function playAnimation() {
            const likesElement = document.getElementById('likes-remaining');
            const formattedText = likesElement.querySelector('.formatted').innerText;

            const digits = formattedText.split('');
            likesElement.querySelector('.formatted').innerHTML = `
                ${digits.map((digit, index) => `<span class="digit" style="animation-delay: ${index * 0.2}s">${digit}</span>`).join('')}
            `;
        }

        document.querySelector('.reload').addEventListener('click', fetchLikes);

        fetchLikes();
    </script>
</body>

</html>
