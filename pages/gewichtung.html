  <style>
    @font-face {
      font-family: 'Sans-Variable';
      src: url('/media/Gewichtung/Sans-Variable.d010b7ff4568cd804ae3.woff2');
    }

    body {
      font-family: 'Sans-Variable', sans-serif;
      font-weight: 900;
    }

    h1 {
      animation: change 10s infinite;
      font-size: 30rem;
    }
    
    @keyframes change {
      0% {
        font-weight: 100;
      }
      50% {
        font-weight: 900;
      }
      100% {
        font-weight: 100;
      }
    }
  </style>
