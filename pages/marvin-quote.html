<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvin-Quote</title>
    <link rel="stylesheet" href="/site/default.css">
</head>
<body>

    <style>
        #quote {
            text-align: center;
            font-size: 2rem;
        }

        #quote-nr {
            text
        }

    </style>

<p id="quote-nr"></p>
<p id="quote"></p>

    <script> /* Quotes von Marvins-Twitch-Quote-Liste*/ 
    async function loadRandomLine() {
  try {
    const response = await fetch('https://kibodi.net/customapi/quote/list.php?key=TTNc1Aa0SI'); /* Liste von kibodi.net */
    if (!response.ok) {
      throw new Error("Quote-Liste konnte nicht geladen werden :(");
    }

    const text = await response.text();
    const lines = text.split(/\r?\n/).filter(line => line.trim() !== ""); 
    const randomLine = lines[Math.floor(Math.random() * lines.length)];

    const pos = randomLine.indexOf(".");
    if (pos !== -1) {
      const part1 = randomLine.substring(0, pos);
      const part2 = ("â„– " & randomLine.substring(pos + 1).trim())

      document.getElementById("quote-nr").textContent = part1;
      document.getElementById("quote").textContent = part2;
    }
  } catch (error) {
    console.error(error);
    document.getElementById("quote").textContent = "konnte nicht geladen werden >:(";
  }
}

loadRandomLine();

  </script>
</body>
</html>
